    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript">
        $(document).ready(function () {

            $("#saveFeelingsForm").on("submit", function (event) {
                event.preventDefault();
                var selectedArray = [];
                $('input:checked').each(function () {
                    // if (this.checked) {
                    selectedArray.push($(this).attr("data-id"));

                    // };
                });

                $.ajax({
                    url: "/data/api/feelings", method: "POST", data: { feelings: selectedArray }

                }).then(function (result) {
                    var resultObj = (result);

                    var resultsDiv = $("<div>");
                    var feelingName1 = $("<p>").text("You're feeling ... " + resultObj[0].feeling_name + " ... " + resultObj[0].feeling_def + "!");
                    var feelingName2 = $("<p>").text("You're feeling ... " + resultObj[1].feeling_name + " ... " + resultObj[1].feeling_def + "!");
                    var feelingName3 = $("<p>").text("You're feeling ... " + resultObj[2].feeling_name + " ... " + resultObj[2].feeling_def + "!");
                    var diaryLink = $("<a href='/diary.html' >Click to go to your Emoji Diary</a>");


                    resultsDiv.prepend(diaryLink);
                    resultsDiv.prepend(feelingName1);
                    resultsDiv.prepend(feelingName2);
                    resultsDiv.prepend(feelingName3);
                    $("#feelingsHolder").empty();
                    $("#feelingsHolder").prepend(resultsDiv);

                });
            })


        });



    </script>
