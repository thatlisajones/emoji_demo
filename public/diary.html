<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emoji Diary</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Oswald:700|PT+Sans|Poor+Story" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body class="diarybody">

    <span class="jumbotronStyle">

        <h1 id="h1" class="display-4"><span class="far fa-kiss-wink-heart"></span>Emoji Diary</h1>

    </span>

    <div class="container">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="cms">
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input placeholder="Author Name" type="text" class="form-control" id="author">
                        <br />
                        <label for="body">Body:</label>
                        <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>

                        <br />
                        <button id="btnsubmit" type="submit" class="btn btn-success submit">Submit</button>
                        <!-- <button id="btnsubmit"  href="/entries" type="submit" class="btn btn-success submit">Entries</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>

    <div class="row">
        <div id="links" class="col-md-12 py-3 ml-2">
            <span>
                <a href="/api/feelings">API Feelings List</a> |

				<a href="https://github.com/Senecacherry/emojidiary1" target="_blank">GitHub Repository</a>
				
			</span>
			<div id="plot">
				    <canvas id="myChart" width="1600" height="900"></canvas>
				    <script>
				      new Chart(document.getElementById("myChart"), {
				          type: 'polarArea',
				          data: {
				            labels: [ "Joy", "Peace", "Confidence", "Sadness", "Anger", "Fear" ],
				            datasets: [ {
				              label: "Population (millions)",
				              backgroundColor: [ "#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850", "#333333" ],
				              data: [ 2478, 5267, 734, 784, 433, 100 ]
				            } ]
				          },
				          options: {
				            title: {
				              display: true,
				              text: 'Moods'
				            }
				          }
				        });
				    </script>
				  </div>


            </div>
                <a href="https://github.com/Senecacherry/emojidiary1" target="_blank">GitHub Repository</a>
            </span>
        </div>

        <!-- <script src="js/cms.js" type="text/javascript"></script> -->
        <script src="./assets/javascript/diary.js" type="text/javascript"></script>

</body>

</html>
